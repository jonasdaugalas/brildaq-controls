<div class="modal-header">
    <h2>Comment&Confirm</h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Comment:</label>
        <input type="text" class="form-control" ng-model="ctrl.comment" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.confirm()">Confirm</button>
    <button class="btn btn-warning" ng-click="ctrl.close()">Cancel</button>
</div>
